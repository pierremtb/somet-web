<template name="Dashboard">
  {{> Nav page="Dashboard" color="blue-grey"}}
   
<div class="container">
      
    {{#if currentUser}}
    
        {{#if trainerIs}} 
            <div class="row">
                <div class="col s12">
                  <ul class="tabs  z-depth-1">
                      {{#each athletes}}
                        <li class="tab col s3"><a href="#{{username}}">{{username}}</a></li>
                      {{/each}}
                  </ul>
                </div>
                {{#each athletes}}
                    <div id="{{username}}" class="col s12">
                        {{> UserDash username=username}}
                    </div>
                {{/each}}
              </div>
            <div class="col s12 m6 ">
        </div>
          
        {{else}}
            {{> UserDash username=currentUser.username graphs_are_not_here=true}}
        {{/if}}
        
    {{/if}}
    
    </div>

  <script type="text/javascript">
Chart.defaults.global.responsive = true;
$(".button-collapse").sideNav();
$('.datepicker').pickadate({
    selectMonths: true, 
    selectYears: 15 
});
$(document).ready(function(){
   $('ul.tabs').tabs();
  });


    </script>
</template>
