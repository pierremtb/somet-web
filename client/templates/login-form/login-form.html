<template name="LoginForm">
    <form id="login-form" class="center-align" style="padding:0px 10px; padding-top:10px;">
        <div class="row ">
            <div class="input-field  col s12">
                <input id="login_username" type="text">
                <label for="login_username" class="">Nom d'utilisateur</label>
            </div>
            <div class="input-field col s12">
                <input id="login_password" type="password">
                <label for="login_password">Mot de passe</label>
            </div>
            <div class="input-field col s12">
                <a class="btn col s12 accent_bg white-text waves-effect" id="login_button">Connexion</a>
            </div>
        </div>
    </form>
</template>
