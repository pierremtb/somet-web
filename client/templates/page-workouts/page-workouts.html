<template name="Workouts">
  {{> Nav page="Entrainements" color="blue-grey"}}
  <div id="side_nav" class="hide-on-small-only">
      <ul class="hide-on-med-and-down">
          {{> SideNav dashboard=false workouts=true plans=false calendar=false
          analysis=false}}
      </ul>
  </div>
  <div class="row" style="padding-top:90px">
          {{#if currentUser}}

          <div class="col l2 hide-on-med-and-down ">
              <h5> </h5>

          </div>

          <div class="col l10 s12 m12 scroll ">






              <div class="dash_container">
            <div class="row">
                <div class="card" style="padding:10px">
                 {{#if trainerIs}}
                    {{> AthleteWorkouts username=selectedAthlete}}
                 {{else}}
                    {{> AthleteWorkouts username=currentUser.username}}
                {{/if}}
                </div>
            </div>
        </div>
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large accent_bg modal-trigger" href="#add_workout">
                  <i class="large mdi-content-add"></i>
                </a>
            </div>

              <div id="add_workout" class="modal modal-fixed-footer">
                <div class="modal-content">
                  <h4>Ajouter un entrainement</h4>
                    <div class="row">
                <form class="">
                   <div class="row">
                    <div class="input-field col s12 m6">
                      <input id="n_wk_title" type="text" class="validate">
                      <label for="n_wk_title">Title</label>
                    </div>
                    <div class="input-field col s12 m6">
                          <input type="date" id="n_wk_date" class="datepicker" placeholder="15 June, 2015">
                    </div>
                    <div class="input-field col s12">
                      <textarea id="n_wk_description" class="materialize-textarea"></textarea>
                      <label for="n_wk_description">Description</label>
                    </div>
                    <div class="col s12 m6">
                        <p>
                  <input  class="with-gap"  name="workout_sport" type="radio" id="n_wk_mtb" checked="true"/>
                  <label for="n_wk_mtb">VTT</label>
                </p>
                <p>
                  <input  class="with-gap"  name="workout_sport" type="radio" id="n_wk_road" />
                  <label for="n_wk_road">Route</label>
                </p>
                <p>
                  <input class="with-gap" name="workout_sport" type="radio" id="n_wk_other"  />
                  <label for="n_wk_other">Autre</label>
                </p>
                        </div>
                    <div class="col s12 m6">
                <p class="range-field">
                    Durée (en h)
                  <input type="range" id="n_wk_length" min="0.25" max="6" value="2" step="0.25" />
                </p>
                <p class="range-field">
                    Distance (en km)
                  <input type="range" id="n_wk_distance" min="1" max="250" value="25" step="3" />
                </p>
                <p class="range-field">
                    CR10 : <span id="crtenvalue"></span>
                  <input type="range" id="n_wk_crten" min="1" max="10" value="1" />
                </p>
                    </div>
              </div>

                </form>
              </div>

                </div>
                <div class="modal-footer">
                  <a href="#!" id="n_wk_submit" class=" modal-action modal-close waves-effect waves-cyan accent_txt btn-flat">Ajouter</a>
                    <a href="#!" class=" modal-action modal-close waves-effect waves-cyan btn-flat">Annuler</a>

                </div>
              </div>
        </div>
        {{/if}}
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
         $('ul.tabs').tabs();
        $('.modal-trigger').leanModal();
      });
        $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
      });
    </script>
</template>
