<template name="PlanTableLine">
  <tr data-href="/plan/{{id}}">
    <td>{{title}}</td>
    <td>{{moFormat date 'DD/MM/YYYY'}}</td>
    <td>
      <a href="/plan/{{id}}"><i class="material-icons small accent_txt">pageview</i></a>
      {{#if currentUser.profile.trainer}}
        <a class="modal-trigger" href="#modal{{id}}"><i class=" accent_txt material-icons small l10p modal-trigger">delete</i></a>
      {{/if}}
    </td>
  </tr>
  <div id="modal{{id}}" class="modal">
    <div class="modal-content">
      <h4>Voulez-vous vraiment supprimer ce plan ?</h4>
      <p>CETTE ACTION EST IRREVERSIBLE ET SUPPRIMERA LE PLAN <span class="plid">{{id}}</span></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Annuler</a>
      <a href="#!" id="delete_btn"
         class=" modal-action modal-close waves-effect waves-red btn-flat red-text">Supprimer</a>
    </div>
  </div>
</template>
