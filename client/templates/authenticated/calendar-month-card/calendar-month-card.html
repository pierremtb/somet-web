<template name="CalendarMonthCard">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{monthName}} {{year}}</span>
            <ul class="collection">
                {{#each days}}
                    {{>CalendarMonthLine day=dayN month=monthN year=yearN date=date}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>
