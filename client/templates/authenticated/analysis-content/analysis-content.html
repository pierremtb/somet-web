<template name="AnalysisContent">
  {{#if Template.subscriptionsReady}}
    {{#if isWorkouts}}
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Totaux</span>
            <div class="row">
              {{ppr}}
              {{#with totals}}
                <div class="col s12 m6" style="padding: 0">
                  <p>Durée : {{dispDuration duration}}</p>
                  <p>Distance : {{dispDistance distance}} km</p>
                  <p>Ascension totale : {{ascent}} m</p>
                  <p>Descente totale : {{descent}} m</p>
                  <p>Estimation des calories consomées : {{calories}} kcal</p>
                </div>
              {{/with}}
            </div>
          </div>
        </div>
      </div>
      {{> AnalysisGraphs ppr=ppr}}
    {{else}}
      <h5 class="center white-text mt25p"><i class="material-icons large">error</i><br>Pas de données pour la séléction</h5>
    {{/if}}
  {{else}}
    {{> Preloader}}
  {{/if}}
</template>
