<template name="Notification">
  <div class="col s12">
    <div class="card black-text">
      <div class="card-content">
        <p>{{dispNotificationText type value}}</p>
      </div>
      <div class="card-action right-align">
        {{#if actionNotif}}
        <a id="accept" class="accent_txt">Accepter</a>
        {{/if}}
        <a id="mark_read" class="black-text">Lu</a>
      </div>
    </div>
  </div>
</template>
