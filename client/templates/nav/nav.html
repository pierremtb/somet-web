<template name="Nav">
  <header>
      <ul id="slide-out" class="side-nav" style="color:black">
         <li class="side_item {{#if dashboard}}selected{{/if}} "><a href="/" ><i class="small material-icons vam  inline">dashboard</i><span class="vam l15p">Dashboard</span></a></li>
          <li class="side_item {{#if workouts}}selected{{/if}}" ><a href="/workouts"><i class="small material-icons vam inline">directions_bike</i><span class="vam l15p">Entraîments</span></a></li>
          <li class="side_item {{#if plans}}selected{{/if}}"><a href="/plans"><i class="small material-icons vam inline">list</i><span class="vam l15p">Plans</span></a></li>
          <li class="side_item {{#if calendar}}selected{{/if}}"><a href="/calendar"><i class="small material-icons vam inline">today</i><span class="vam l15p">Calendrier</span></a></li>
          <li class="side_item {{#if analysis}}selected{{/if}}"><a href="/analysis"><i class="small material-icons vam inline">trending_up</i><span class="vam l15p">Analyse</span></a></li>
      </ul>
        <ul id="slide-out-notif" class="side-nav">
             <h4 class="center">Notifications</h4>
            {{#if notificationsAreHere}}
                <a class="clear_notifs btn-flat waves-effect"><i class="material-icons left">done_all</i>marquer comme lues</a>
            {{/if}}
             {{#each notificationsNotRead}}
                    {{> Notification}}
            {{/each}}
          </ul>
    <div id="top_bar" class="primary_bg primary_txt valign-wrapper">
        <a href="#" data-activates="slide-out" class="l20p button-collapse left hide-on-large-only primary_txt"><i class="material-icons small">menu</i></a>
        <span class="valign primary_txt f20p mt5p l10p hide-on-large-only">{{page}}</span>
        <a id="title" class="valign-wrapper hide-on-med-and-down primary_txt">Sumrise</a>
        <ul class="valign primary_txt" id="nav-mobile">
        {{#if trainerIs}}
        <li id="user_bar" class="dropdown-button pointer left  r20p" data-activates='dropdown_athletes'>
          <a  data-activates='dropdown_user' class="primary_txt f20p"><i class="small material-icons inline vam">directions_run</i><span class="inline f18p vam">{{selectedAthlete}}</span></a>
        </li>
        {{/if}}
          <li id="user_bar" class="dropdown-button left t5p r20p" data-activates='dropdown_notifications'>
            <a  data-activates='slide-out-notif' class="notif-trigger primary_txt f20p"><i class="small material-icons">{{#if notificationsAreHere}}notifications_active{{else}}notifications{{/if}}</i></a>
          </li>
          <li id="user_bar" class="dropdown-button left t5p r20p" data-activates='dropdown_user'>
            <a  data-activates='dropdown_user' class="primary_txt f20p"><i class="small material-icons">account_circle</i></a>
          </li>
        </ul>
    </div>
</header>
    <ul id='dropdown_user' class='dropdown-content'>
    <li><a href="#!" class="bold grey-text flow-text">{{currentUser.username}}</a></li>
    <li><a href="#!">Paramètres du compte</a></li>
    <li><a id="logout_button">Déconnexion</a></li>
  </ul>

    <ul id='dropdown_athletes' class='dropdown-content'>
        {{#each athletes}}
            <li class="athleteD"><a>{{username}}</a></li>
        {{/each}}
    </ul>

        <script type="text/javascript">

           $('.button-collapse').sideNav({
              closeOnClick: true
            }
          );

          $('.dropdown-button').dropdown({
              inDuration: 300,
              outDuration: 225,
              constrain_width: false, // Does not change width of dropdown to that of the activator
              hover: false, // Activate on hover
              gutter: 0, // Spacing from edge
              belowOrigin: true // Displays dropdown below the button
            }
          );
                 $('.notif-trigger').sideNav({
              edge: 'right', // Choose the horizontal origin
               menuWidth: 300
            }
          );
    </script>

</template>
