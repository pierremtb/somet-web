<template name="UserDash">
    <div class="row">
        <div class="col s12 m6 ">
          <div class="card white last_wk"  style="z-index:99">
            <div class="card-content ">
            {{#if isWk}}
             {{#each workouts}}
              <span class="card-title">Dernier entrainement</span>
                <p>{{title}}</p>
                <p>{{distance}}km</p>
                <p>{{length}}h</p>
                <p>{{description}}</p>
                <p>CR10 : {{crten}}</p>
            {{/each}}
            {{else}}
            <p>Pas d'entrainement récent.</p>
            {{/if}}
            </div>
            <div class="card-action right-align ">
                <a href='/workouts' class="">Plus</a>
                {{#if isWk}}<a href="/workout/{{_id}}" class="">Details</a>{{/if}}
            </div>
          </div>

        </div>
        <div class="col s12 m6 ">
            <div class="card  last_pl"  style="z-index:99">
                <div class="card-content">
                   {{#if todayPlan}}
                   <span class="card-title">Séance d'aujourd'hui</span>
                    <p>{{todayType}}</p>
                    <p>{{todaySupport}}</p>
                    <p>{{todayDuration}}</p>
                    <p>{{todayDesc}}</p>
                    <p>{{todayComments}}</p>
                    {{else}}
                    <p>Pas de plan récent.</p>
                    {{/if}}
                </div>
                <div class="card-action right-align">
                  <a href='/plans' class="">Plus</a>
                  {{#if todayPlan}}<a href="/plan/{{_id}}" class="">Details</a>{{/if}}
                </div>
          </div>
        </div>

        <div class="col s12 primary_txt">
            <div class="row card accent_bg" style="padding: 20px 0;z-index:99">
                <i class="material-icons  right-align col s1 mt5p" id="previous" style="padding-top:10px;">arrow_back</i>
                <span class="col s10 center-align card-title" id="monthly_graph_title">Juillet</span>
                <i class="material-icons col s1 left-align mt5p" style="padding-top:10px;" id="next">arrow_forward</i>
            </div>
        </div>
        <div class="col s12">
        <div id="columnchart" class="card  " style="z-index:99">
            <div class="card-content">
                <div class="row">
                        <span class="col s12 center-align card-title">Heures d'entrainements</span>
                     </div>
                 <div class="ct-chart">
                    <canvas id="chart" height="80px"></canvas>
                </div>

                </div>
            </div>
        </div>
        <div class="col s12 m4">
        <div id="piechart" class="card  ">
            <div class="card-content">
            <div class="row">
                    <span class="col s12 center-align card-title">Répartition</span>
                 </div>
                 <div class="ct-chart">
                    <canvas id="pie-chart" height="170px"></canvas>
                </div>
                <ul class="center-align legend">
                    <li><div class="legend_indicator primary_bg"></div>VTT</li>
                    <li><div class="legend_indicator accent_bg"></div>Route</li>
                    <li><div class="legend_indicator grey_bg"></div>Autres</li>
                </ul>
                </div>
            </div>
        </div>
        <div class="col s12 m8">
            <div id="t" class="card">
                </div>
        </div>
    </div>
    <script type="text/javascript">
            /*var l_wk = document.querySelectorAll(".last_wk"), l_pl = document.querySelectorAll(".last_pl");
            var t1, t2;
            for(i in l_wk) {

                 l_pl[i].querySelector(".card-content").style.height = Math.max(l_wk[i].querySelector(".card-content").offsetHeight, l_pl[i].querySelector(".card-content").offsetHeight) + "px";
            }*/
    </script>
    {{invokeAfterLoad}}
</template>
